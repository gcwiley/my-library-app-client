<form [formGroup]="signupForm" novalidate>
  <mat-card class="signin-form">
    <mat-card-content>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-subtitle
        >Please enter your username and password</mat-card-subtitle
      >

      <!-- EMAIL (email) -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error>A email address is <strong>required</strong></mat-error>
      </mat-form-field>

      <!-- PASSWORD (password) -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error>A password is <strong>required</strong></mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit">Sign In</button>
    </mat-card-actions>
  </mat-card>
</form>
