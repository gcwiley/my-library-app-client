<mat-card class="recent-books" appearance="outlined">
  <mat-list>
    <div mat-subheader>Recently Added Books</div>
    <mat-list-item *ngFor="let book of recentBooks">
      <mat-icon matListItemIcon>book</mat-icon>
      <div matListItemTitle>{{ book.title }}</div>
      <div matListItemLine>Added: {{ book.createdAt | date }}</div>
    </mat-list-item>
  </mat-list>
</mat-card>
