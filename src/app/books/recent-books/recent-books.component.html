<mat-list class="recent-books">
   <span mat-subheader>Recently Added Books</span>
   @for (book of recentBooks; track book) {
   <mat-list-item>
      <span matListItemTitle>{{ book.title }} </span>
      <span matListItemLine>Added: {{ book.createdAt | date }}</span>
   </mat-list-item>
   <mat-divider></mat-divider>
   }
</mat-list>
