<!-- BOOK GRID -->
<mat-grid-list
   class="grid-container"
   [cols]="cols"
   [rowHeight]="rowHeight"
   [gutterSize]="gutterSize">
   <mat-grid-tile *ngFor="let book of books" [colspan]="colspan" [rowspan]="rowspan">
      <!-- BOOK TITLE -->
      <mat-grid-tile-header>
         <p>{{ book.title }}</p>
      </mat-grid-tile-header>

      <mat-grid-tile-footer>
         <p>{{ book.author }}</p>
      </mat-grid-tile-footer>
   </mat-grid-tile>
</mat-grid-list>
