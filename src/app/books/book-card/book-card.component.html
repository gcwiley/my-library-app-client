<mat-card class="book-card">
  
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ book.summary | simpletruncate }}</p>
  </mat-card-content>

  <mat-card-actions>
    <a mat-button color="primary" routerLink="/projects/{{ book._id }}">OPEN</a>
  </mat-card-actions>
</mat-card>
