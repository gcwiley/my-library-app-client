<mat-card class="book-details" appearance="outlined" *ngIf="book">
   <mat-list>
    <div mat-subheader>About this book</div>
      <!-- ISBN -->
      <mat-list-item>
         <div matListItemLine>ISBN</div>
         <div matListItemMeta>
            <p>{{ book.isbn }}</p>
         </div>
      </mat-list-item>

      <!-- PUBLICATION DATE -->
      <mat-list-item>
         <h1 matListItemLine>Originally published:</h1>
         <div matListItemMeta>
            <p class="mat-body">{{ book.publicationDate | date }}</p>
         </div>
      </mat-list-item>

      <!-- AUTHOR -->
      <mat-list-item>
         <div matListItemLine>Author:</div>
         <div matListItemMeta>
            <p>{{ book.author }}</p>
         </div>
      </mat-list-item>

      <!-- PAGE COUNT -->
      <mat-list-item>
         <div matListItemLine>Page count:</div>
         <div matListItemMeta>
            <p>{{ book.pageCount }}</p>
         </div>
      </mat-list-item>

      <!-- LAST UPDATED -->
      <mat-list-item>
         <div matListItemLine>Last Updated</div>
         <div matListItemMeta>
            <strong>{{ book.updatedAt | date }}</strong>
         </div>
      </mat-list-item>
   </mat-list>
</mat-card>
