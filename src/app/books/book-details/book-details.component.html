<mat-list *ngIf="book" class="book-details" role="list">
   <span mat-subheader>About this book</span>

   <mat-list-item lines="2">
      <span matListItemTitle>ISBN</span>
      <span matListItemLine>{{ book.isbn }}</span>
   </mat-list-item>
   <mat-divider></mat-divider>
   
   <mat-list-item>
      <span matListItemTitle>Originally published:</span>
      <span matListItemLine>{{ book.publicationDate | date }}</span>
   </mat-list-item>
   <mat-divider></mat-divider>
  
   <mat-list-item>
      <span matListItemTitle>Author:</span>
      <span matListItemLine>{{ book.author }}</span>
   </mat-list-item>
   <mat-divider></mat-divider>
 
   <mat-list-item>
      <span matListItemTitle>Page count:</span>
      <span matListItemLine>{{ book.pageCount }}</span>
   </mat-list-item>
   <mat-divider></mat-divider>

   <mat-list-item>
      <span matListItemTitle>Last Updated</span>
      <span matListItemLine>{{ book.updatedAt | date }}</span>
   </mat-list-item>
</mat-list>
