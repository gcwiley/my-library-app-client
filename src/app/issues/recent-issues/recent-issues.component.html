<mat-list class="recent-issues">
   <span>Recent Issues</span>
   @for (issue of recentIssues; track issue) {
   <mat-list-item lines="2">
      <span matListItemTitle>{{ issue.title }}</span>
      <span matListItemLine>Added {{ issue.createdAt | date }}</span>
   </mat-list-item>
   <mat-divider></mat-divider>
   }
</mat-list>
