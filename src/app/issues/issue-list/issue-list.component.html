<table mat-table [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="{{ column }}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
    <td mat-cell *matCellDef="let issue">{{ issue[column] }}</td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let issue">
      <button
        mat-icon-button
        aria-label="expand row"
        (click)="expandedIssue = expandedIssue === issue ? null : issue; $event.stopPropagation()">
        <mat-icon *ngIf="expandedIssue !== issue">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedIssue === issue">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let issue" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div
        class="example-element-detail"
        [@detailExpand]="issue == expandedIssue ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          {{ issue.description }}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr
    mat-row
    *matRowDef="let issue; columns: columnsToDisplayWithExpand"
    class="example-element-row"
    [class.example-expanded-row]="expandedIssue === issue"
    (click)="expandedIssue = expandedIssue === issue ? null : issue"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
