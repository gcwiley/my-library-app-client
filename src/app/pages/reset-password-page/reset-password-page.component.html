<app-header></app-header>

<main class="forgot-password-page-container">

	<form [formGroup]="passwordResetForm" novalidate (ngSubmit)="onSubmitResetPassword()">

		<mat-card class="forgot-password-form">

			<h3 class="mat-headline-3">Forgot your password?</h3>

      <h4 class="mat-headline-4">Enter your email below and we will send you a reset link.</h4>

			<!-- EMAIL (email) -->
			<mat-form-field class="full-width" appearance="outline">
				<mat-label>Password</mat-label>
				<input matInput type="email" formControlName="email" />
				<mat-error>Please enter your password.</mat-error>
			</mat-form-field>

			<div class="card-actions">
				<button mat-flat-button color="primary" type="submit">Send</button>
			</div>

		</mat-card>
	</form>


</main>
