<app-header></app-header>

<main class="signin-page-container">

  <form [formGroup]="signinForm" novalidate (ngSubmit)="onSubmitSignIn()">

    <mat-card class="signin-form">
      
      <h3 class="mat-headline-3">Sign In</h3>

      <h4 class="mat-headline-4">Get access to your account</h4>

      <!-- EMAIL (email) -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="name@example.com"
        />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="signinForm.invalid">Invalid Email</mat-error>
      </mat-form-field>

      <!-- PASSWORD (password) -->
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="signinForm.hasError('required')">Please enter your password.</mat-error>
      </mat-form-field>

      <div>
        <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
        <a mat-button color="primary" routerLink="/reset-password"
          >Forgot Password?</a
        >
      </div>

      <div class="card-actions">
        <button class="signin-button" mat-flat-button color="primary" type="submit">Sign In</button>
      </div>

      <a mat-button color="primary" routerLink="/signup">Create an account</a>

      <mat-divider></mat-divider>

      <button mat-stroked-button color="primary" disabled>Sign In With Google</button>
      <button mat-stroked-button color="primary" disabled>Sign In With Facebook</button>

    </mat-card>
  </form>
</main>
